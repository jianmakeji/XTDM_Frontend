<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>类别设置</title>
		<link rel="stylesheet" href="css/project/categorySetting.css" />
	</head>

	<body>
		<section>
			<a id="addCategory" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons left">playlist_add</i>新建条目</a>

			<div id="dataTable">
				<table class="striped centered">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="value in datas">
							<td>{{value.name}}</td>
							<td>{{value.describe}}</td>
							<td>修改 删除</td>
						</tr>
					</tbody>
					<tfoot>

					</tfoot>
				</table>

			</div>
		</section>

		<section id="addPanel">
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="title" type="text" class="validate">
					<label for="title">名称</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="describe" type="text" class="validate">
					<label for="describe">描述</label>
				</div>
			</div>
			<img src="img/thumb.jpg" />

			<div class="file-field input-field">

				<div class="btn cyan lighten-1">
					<span>文件</span>
					<input type="file">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
			<button id="submit" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">提交
    			<i class="material-icons right">send</i>
  			</button>
  			<button id="cancel" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">取消
    			<i class="material-icons right">replay</i>
  			</button>
		</section>
	</body>
	<script type="text/javascript" src="js/project/manage.js"></script>
	<script type="text/javascript" src="js/project/categorySetting.js"></script>
	
</html>
