<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../resources/css/project/addArticleContent.css" />
	</head>

	<body>

		<header class="header">

		</header>
		<section id="content">

			<button id="submitBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">提交
    			<i class="material-icons right">send</i>
  			</button>
			<button id="browserBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">预览
    			<i class="material-icons right">view_stream</i>
  			</button>
			<button id="cancelBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">取消
    			<i class="material-icons right">replay</i>
  			</button>
			<div id="picTxt" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="small material-icons prefix">subtitles</i>
						<input id="title" type="text" class="validate">
						<label id="titleLabel" for="title">标题</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="small material-icons prefix">subtitles</i>
						<textarea id="abstract" class="materialize-textarea"></textarea>
						<label id="abstractLabel" for="abstract">摘要</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<i class="small material-icons prefix">note_add</i>
						<div id="tag" class="chips chips-initial"></div>
					</div>
				</div>
				<div class="row">
					<label>文章类别:</label>
					<div id="dropdown" class="input-field">
						<select id="categorySelect" v-model="selected" class="browser-default">
							<option value="" disabled selected>选择文章类别</option>
							<option v-for="menu in menus" :value="menu.id">{{menu.name}}</option>
						</select>
					</div>

					<div id="recommand">
						<label>是否设置为推荐</label>
						<p>
							<input name="recommandGroup" type="radio" id="recommand1" value="1" />
							<label for="recommand1">是</label>

							<input name="recommandGroup" type="radio" id="recommand2" value="0" />
							<label for="recommand2">否</label>
						</p>
					</div>

				</div>
				<div class="row">
					<div id="thumbPic">
						<p>缩略图：图片比例为1:1</p>
						<img id="uploadThumb" src="../resources/img/upload.png" />
						<div id="uploadThumbInfo">
							<div id="ossThumbfile">
								<div><b id="thumbFileDescribe"><span id="thumbFileCompletePersent"></span></b>
									<div id="ossThumbProgress" class="progress">
										<div class="determinate" style="width: 1%"></div>
									</div>
								</div>'
							</div>
							<pre id="thumbConsole"></pre>
							<p>&nbsp;</p>
						</div>
					</div>

					<div id="bgPic">
						<p>背景图：请上传1280*720尺寸的图片</p>
						<img id="uploadBg" src="../resources/img/upload.png" />
						<div id="uploadBgInfo">
							<div id="ossBgfile">
								<div><b id="bgFileDescribe"><span id="bgFileCompletePersent"></span></b>
									<div  id="ossBgProgress"  class="progress">
										<div class="determinate" style="width: 1%"></div>
									</div>
								</div>'
							</div>
							<pre id="bgConsole"></pre>
							<p>&nbsp;</p>
						</div>
					</div>

				</div>

				<div class="row">
					<p>文章内容：</p>
					<div class="col s12">
						<script type="text/plain" id="myEditor">

						</script>
					</div>
				</div>

			</div>
		</section>
		
	</body>
	<script type="text/javascript" charset="utf-8">
		window.UEDITOR_HOME_URL = location.protocol + '//' + document.domain + (location.port ? (":" + location.port) : "") + "/xtdm/resources/js/ueditor/";
		window.PROJECT_URL = location.protocol + '//' + document.domain + (location.port ? (":" + location.port) : "") + "/xtdm/";
	</script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/lang/en/en.js"></script>
	<script type="text/javascript" src="../resources/js/plupload-2.3.1/plupload.full.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../resources/js/project/ossupload.js"></script>
	<script type="text/javascript" src="../resources/js/project/addArticleContent.js"></script>

</html>
