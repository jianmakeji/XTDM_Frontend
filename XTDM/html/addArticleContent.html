<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../resources/css/project/addArticleContent.css" />
	</head>

	<body>

		<header class="header">

		</header>
		<section id="content">

			<button id="submitBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">提交
    			<i class="material-icons right">send</i>
  			</button>
			<button id="browserBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">预览
    			<i class="material-icons right">view_stream</i>
  			</button>
			<button id="cancelBtn" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">取消
    			<i class="material-icons right">replay</i>
  			</button>
			<div id="picTxt" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="small material-icons prefix">subtitles</i>
						<input id="picTxt_title" type="text" class="validate">
						<label for="picTxt_text">标题</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="small material-icons prefix">subtitles</i>
						<textarea id="picTxt_abstract" class="materialize-textarea"></textarea>
						<label for="picTxt_abstract">摘要</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<i class="small material-icons prefix">note_add</i>
						<div id="tag" class="chips chips-initial"></div>
					</div>
				</div>
				<div class="row">
					<div id="dropdown" class="input-field">
						<select>
							<option value="" disabled selected>请选择</option>
							<option v-for="menu in menus" :value="menu.id">{{menu.name}}</option>
						</select>
						<label>选择文章类别</label>
					</div>

					<div id="recommand">
						<label>是否设置为推荐</label>
						<p>
							<input name="recommandGroup" type="radio" id="recommand1" />
							<label for="recommand1">是</label>

							<input name="recommandGroup" type="radio" id="recommand2" />
							<label for="recommand2">否</label>
						</p>
					</div>

				</div>
				<div class="row">
					<div id="thumbPic">

						<div class="file-field input-field">

							<div class="btn cyan lighten-1">
								<span>缩略图</span>
								<input type="file">
							</div>
							
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
						<p>图片比例为1:1</p>
						<img src="../resources/img/thumb.jpg" />

					</div>

					<div id="bgPic">

						<div class="file-field input-field">

							<div class="btn cyan lighten-1">
								<span>背景图</span>
								<input type="file">
							</div>
							
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
						<p>请上传1280*720尺寸的图片</p>
						<img src="../resources/img/thumb.jpg" />
					</div>
					

				</div>

				<div class="row">
					<p>文章内容：</p>
					<div class="col s12">
						<script type="text/plain" id="myEditor">
							<p>这里我可以写一些输入提示</p>
						</script>
					</div>
				</div>

			</div>
		</section>
	</body>
	<script type="text/javascript" charset="utf-8">
		window.UEDITOR_HOME_URL = location.protocol + '//' + document.domain + (location.port ? (":" + location.port) : "") + "/DCS/js/ueditor/";
	</script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" charset="utf-8" src="../resources/js/ueditor/lang/en/en.js"></script>
	<script type="text/javascript" src="../resources/js/project/addArticleContent.js"></script>

</html>
