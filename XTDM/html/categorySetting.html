<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>类别设置</title>
		<link type="text/css" rel="stylesheet" href="../resources/css/jquery/themes/humanity/jquery-ui.css" />
		<link rel="stylesheet" href="../resources/css/project/categorySetting.css" />
	</head>

	<body>
		<section>
			<a id="addCategory" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons left">playlist_add</i>新建条目</a>

			<div id="dataTable">
				<table class="striped centered">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="value in datas">
							<td>{{value.name}}</td>
							<td>{{value.describe}}</td>
							<td>修改 删除</td>
						</tr>
					</tbody>
					<tfoot>

					</tfoot>
				</table>

			</div>
		</section>

		<section id="addPanel">
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="title" type="text" class="validate">
					<label for="title">名称</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="describe" type="text" class="validate">
					<label for="describe">描述</label>
				</div>
			</div>
			<div id="imagePanel">
				<img src="../resources/img/thumb.jpg" />

				<div id="operateImg">
					<div id="ossfile"></div>

					<div id="container">
						<a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
					</div>

					<pre id="console"></pre>
					<p>&nbsp;</p>
				</div>

			</div>

			<button id="submit" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">提交
    			<i class="material-icons right">send</i>
  			</button>
			<button id="cancel" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">取消
    			<i class="material-icons right">replay</i>
  			</button>
		</section>

		<div id="circleProgress" class="preloader-wrapper big active">
			<div class="spinner-layer spinner-green-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../resources/js/jquery/jquery-ui.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../resources/js/plupload-2.3.1/plupload.full.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../resources/js/project/categorySetting.js"></script>
	<script type="text/javascript">
		var accessid = '';
		var accesskey = '';
		var host = '';
		var policyBase64 = '';
		var signature = '';
		var callbackbody = '';
		var filename = '';
		var key = '';
		var expire = 0;
		var g_object_name = '';
		var now = timestamp = Date.parse(new Date()) / 1000;

		function send_request() {
			var xmlhttp = null;
			if(window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else if(window.ActiveXObject) {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			if(xmlhttp != null) {
				serverUrl = 'http://localhost:8080/alioss/uploadKey'
				xmlhttp.open("GET", serverUrl, false);
				xmlhttp.send(null);
				return xmlhttp.responseText
			} else {
				alert("Your browser does not support XMLHTTP.");
			}
		};

		function get_signature() {
			//可以判断当前expire是否超过了当前时间,如果超过了当前时间,就重新取一下.3s 做为缓冲
			now = timestamp = Date.parse(new Date()) / 1000;
			if(expire < now + 3) {
				body = send_request()
				var obj = eval("(" + body + ")");
				host = obj['host']
				policyBase64 = obj['policy']
				accessid = obj['accessid']
				signature = obj['signature']
				expire = parseInt(obj['expire'])
				callbackbody = obj['callback']
				key = obj['dir']
				return true;
			}
			return false;
		};

		function random_string(len) {
			len = len || 32;
			var chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
			var maxPos = chars.length;
			var pwd = '';
			for(i = 0; i < len; i++) {
				pwd += chars.charAt(Math.floor(Math.random() * maxPos));
			}
			return pwd;
		}

		function get_suffix(filename) {
			pos = filename.lastIndexOf('.')
			suffix = ''
			if(pos != -1) {
				suffix = filename.substring(pos)
			}
			return suffix;
		}

		function calculate_object_name(filename) {

			suffix = get_suffix(filename)
			g_object_name = key + random_string(10) + suffix

		}

		function get_uploaded_object_name(filename) {
			return g_object_name;
		}

		function set_upload_param(up, filename, ret) {
			if(ret == false) {
				ret = get_signature()
			}
			g_object_name = key;
			if(filename != '') {
				suffix = get_suffix(filename)
				calculate_object_name(filename)
			}
			new_multipart_params = {
				'key': g_object_name,
				'policy': policyBase64,
				'OSSAccessKeyId': accessid,
				'success_action_status': '200', //让服务端返回200,不然，默认会返回204
				'callback': callbackbody,
				'signature': signature,
			};

			up.setOption({
				'url': host,
				'multipart_params': new_multipart_params
			});

			up.start();
		}

		var uploader = new plupload.Uploader({
			runtimes: 'html5,flash,silverlight,html4',
			browse_button: 'selectfiles',
			//multi_selection: false,
			container: document.getElementById('container'),
			flash_swf_url: '../resources/js/plupload-2.3.1/Moxie.swf',
			silverlight_xap_url: '../resources/js/plupload-2.3.1/Moxie.xap',
			url: 'http://oss.aliyuncs.com',

			filters: {
				mime_types: [ //只允许上传图片和zip,rar文件
					{
						title: "Image files",
						extensions: "jpg,jpeg,png",
						mimeTypes: 'image/jpg,image/jpeg,image/png'
					}
				],
				max_file_size: '10mb', //最大只能上传10mb的文件
				prevent_duplicates: true
				//不允许选取重复文件
			},

			init: {
				PostInit: function() {
					
				},

				FilesAdded: function(up, files) {
					plupload
						.each(
							files,
							function(file) {
								document.getElementById('ossfile').innerHTML += '<div id="' + file.id + '">' +
									file.name +
									' (' +
									plupload
									.formatSize(file.size) +
									')<b></b>' +
									'<div class="progress"><div class="progress-bar" style="width: 0%"></div></div>' +
									'</div>';
							});
							
					set_upload_param(uploader, '', false);
				},

				BeforeUpload: function(up, file) {

					set_upload_param(up, file.name, true);
				},

				UploadProgress: function(up, file) {
					var d = document.getElementById(file.id);
					d.getElementsByTagName('b')[0].innerHTML = '<span>' +
						file.percent + "%</span>";
					var prog = d.getElementsByTagName('div')[0];
					var progBar = prog.getElementsByTagName('div')[0]
					progBar.style.width = 2 * file.percent + 'px';
					progBar.setAttribute('aria-valuenow', file.percent);
				},

				FileUploaded: function(up, file, info) {
					if(info.status == 200) {
						console.log(info.response);
						document.getElementById(file.id)
							.getElementsByTagName('b')[0].innerHTML = 'upload to oss success, object name:' +
							get_uploaded_object_name(file.name);
					} else {
						document.getElementById(file.id)
							.getElementsByTagName('b')[0].innerHTML = info.response;
					}
				},

				Error: function(up, err) {
					if(err.code == -600) {
						document
							.getElementById('console')
							.appendChild(
								document
								.createTextNode("\n选择的文件太大了!"));
					} else if(err.code == -601) {
						document
							.getElementById('console')
							.appendChild(
								document
								.createTextNode("\n选择的文件后缀不对!"));
					} else if(err.code == -602) {
						document.getElementById('console').appendChild(
							document.createTextNode("\n这个文件已经上传过一遍了"));
					} else {
						document.getElementById('console').appendChild(
							document.createTextNode("\nError xml:" +
								err.response));
					}
				}
			}
		});

		uploader.init();
	</script>

</html>
