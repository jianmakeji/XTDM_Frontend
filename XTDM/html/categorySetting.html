<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>类别设置</title>
		<link rel="stylesheet" href="../resources/css/project/categorySetting.css" />
	</head>

	<body>
		<section>
			<a id="addCategory" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons left">playlist_add</i>新建条目</a>

			<div id="dataTable">
				<table class="striped centered">
					<thead>
						<tr>
							<th>名称</th>
							<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="value in datas">
							<td>{{value.name}}</td>
							<td>{{value.describe}}</td>
							<td><a href="#" :id="value.id" @click="updateData($event)">修改</a> <a href="#" :id="value.id" @click="deleteData($event)">删除</a></td>
						</tr>
					</tbody>
					<tfoot>

					</tfoot>
				</table>

			</div>
		</section>

		<section id="addPanel">
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="title" type="text" class="validate">
					<label id="titleLabel" for="title">名称</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="small material-icons prefix">subtitles</i>
					<input id="describe" type="text" class="validate">
					<label id="describeLabel" for="describe">描述</label>
				</div>
			</div>
			<div id="imagePanel">
				<p>上传背景图：</p>
				<img id="uploadThumb" src="../resources/img/upload.png" />

				<div id="operateImg">
					<div id="ossfile">
						<div><b id="fileDescribe"><span id="fileCompletePersent"></span></b>
							<div class="progress">
								<div class="determinate" style="width: 1%"></div>
							</div>
						</div>'
					</div>

					<pre id="console"></pre>
					<p>&nbsp;</p>
				</div>

			</div>

			<button id="submit" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">提交
    			<i class="material-icons right">send</i>
  			</button>
			<button id="cancel" class="btn waves-effect waves-light cyan lighten-1" type="submit" name="action">取消
    			<i class="material-icons right">replay</i>
  			</button>
		</section>

		<div id="circleProgress" class="preloader-wrapper big active">
			<div class="spinner-layer spinner-green-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../resources/js/plupload-2.3.1/plupload.full.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../resources/js/project/categorySetting.js"></script>
	<script type="text/javascript" src="../resources/js/project/ossupload.js"></script>

</html>
