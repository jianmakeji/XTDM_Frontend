<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>内容管理</title>
		<link rel="stylesheet" href="../resources/css/project/contentManage.css" />
	</head>

	<body>
		<section>
			<p id="breadcrumbs">内容管理</p><span id="categoryId"></span>
			<a id="addArticleContent" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons left">playlist_add</i>上传文章</a>
			<a id="addPptContent" class="waves-effect waves-light btn cyan lighten-1"><i class="material-icons left">playlist_add</i>上传幻灯片</a>
			<div id="conditionPanel">
				<div id="dropdown" class="input-field">
					<select id="categorySelect" v-model="selected">
						<option value="" disabled>请选择</option>
						<option v-for="menu in menus" v-bind:value="menu.id">{{menu.name}}</option>
					</select>
					<label>选择文章类别</label>
				</div>
				<div class="input-field search">
					<i id="searchIcon" class="material-icons prefix">search</i>
					<input id="condition" type="text" class="validate">
					<label for="condition">搜索</label>
				</div>

			</div>

			<div id="dataTable">
				<table class="striped centered">
					<thead>
						<tr>
							<th>标题</th>
							<th>文章标签</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="value in datas">
							<td>{{value.title}}</td>
							<td>{{value.label}}</td>
							<td>{{value.createTime}}</td>
							<td><a href="#" :id="value.id" @click="updateData($event)">修改</a>
								<a href="#" :id="value.id" @click="deleteData($event)">删除</a></td>
						</tr>
					</tbody>
					<tfoot>

					</tfoot>
				</table>

				<ul class="pagination pageBlock">
					<li id="chevron_left" class="disabled" @click="prePageClick($event)">
						<a href="#!"><i class="material-icons">chevron_left</i></a>
					</li>

					<li v-for="n in currentPaginationCount" v-bind:class="activeNumber === (n + paginationNum * 10) ? 'active' : 'waves-effect'" @click="getPageData($event)" :id="n + paginationNum * 10">
						<a href="javascript:void(0)">{{ n + paginationNum * 10 }}</a>
					</li>

					<li id="chevron_right" class="waves-effect" @click="nextPageClick($event)">
						<a href="#!"><i class="material-icons">chevron_right</i></a>
					</li>
				</ul>
			</div>
		</section>
		
		<div id="circleProgress" class="preloader-wrapper big active">
			<div class="spinner-layer spinner-green-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../resources/js/project/contentManage.js"></script>

</html>
