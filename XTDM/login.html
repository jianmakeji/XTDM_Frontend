<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="resources/css/materialize/materialize.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="resources/css/project/login.css" />
	</head>

	<body>
		<div class="row">
			<form id="loginPanel" class="col s6">
				<div class="row" style="margin-top: 20px;">
					<div class="input-field col s12">
						<i class="small material-icons prefix">person_pin</i>
						<input id="username" type="text" class="validate">
						<label for="text">账号</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="small material-icons prefix">lock</i>
						<input id="password" type="password" class="validate">
						<label for="password">密码</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12 center">
						<a class="waves-effect waves-light btn">提交</a>
						<a class="waves-effect waves-light btn">取消</a>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="resources/js/jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="resources/js/materialize/materialize.js"></script>
	<script type="text/javascript" src="resources/js/project/login.js" ></script>
</html>
